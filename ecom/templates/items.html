{% extends 'index.html' %}
{% block container %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
nav{
    width:100%;
    background-color:white;
    border:1px solid #ccc;
    box-shadow:5px 5px 8px #888888;
    position:fixed;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding: 4px 180px;
    box-sizing:border-box;
    background-color:black;
        top: -1px;
  }
 .container1{
    width:100%;
    margin-top:10%;
    font-family:sans-serif;
    letter-spacing: 1px;
}
.container1 h2{
    background:#0062cc;
    color:#fff;
    width:200px;
    font-size:24px;
    padding:5px;
    height:40px;
}
.container1 h2::after{
    content:'';
    border-top: 40px solid #0062cc;
    border-right:40px solid transparent;
    position: relative;
    left:48px;
    top:34px;

}
.row{
    margin-top:30px;
    z-index: unset;
    display: flex;
  align-items: center;
}
img{
    width:100%;
}

.product-bottom h3{
    font-size:20px;
    font-weight: bold;
}
.product-bottom h5{
    font-size:15px;
    padding-bottom: 10px;
    margin-bottom:20px;
}

#section1{
    background: #f8f9fa;
    margin-top:100px;
    text-align:center;
    padding:20px;
}
#title{
      color: black;
}
.btn{
    background-color: #0062cc;
    cursor:pointer;
    color:#fff;
    border:none;
    border-radius:5px;
}
.root{
    margin-left: 20%;
    margin-right: 20%;
}
.product-top{
  margin-top: 20px;
}
.imagediv{
  border-style: solid;
  border-color: #b3b3b3;
  margin:20px;
  border-width: 0.5px;
  padding:5px;
}
</style>
<div class="root">
<div id="section1">
    <h1 id="title">Welcome to Our Online Store</h1>
    <p>we have the best cameras and watches for you.No need to hunt it arround. we have all in one place</p>
</div>
 <div class="container1">
 <div class="row text-center">
{% for post in posts %}
                <div class="col-md-3 imagediv">
                    <div class="product-top">
                        <img src="{{post.image.url}}">
                    </div>
                    <div class="product-bottom text-center">
                        <h3>{{post.title}}</h3>
                        <h5> RS: {{post.cost}}</h5>
                        <a href = "items/{{post.id}}"><button class="btn">Buy Now</button></a>
                    </div>
                </div>
  {% endfor %}
  </div>
  </div>
  </div>
{% endblock container %}
